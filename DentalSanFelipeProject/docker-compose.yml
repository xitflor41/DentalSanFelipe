version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: dental_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-dental_sanfelipe}
      MYSQL_USER: ${DB_USER:-dentaluser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dentalpass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - dental_db:/var/lib/mysql
      - ./dentalSanFelipe-backend/src/db/dental_sanfelipe.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - dental_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./dentalSanFelipe-backend
      dockerfile: Dockerfile
    container_name: dental_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-dentaluser}
      DB_PASS: ${DB_PASSWORD:-dentalpass}
      DB_NAME: ${DB_NAME:-dental_sanfelipe}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_this_refresh_secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED:-false}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM:-}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dental_network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./dentalSanFelipe-frontend
      dockerfile: Dockerfile
    container_name: dental_frontend
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    depends_on:
      - backend
    networks:
      - dental_network
    restart: unless-stopped

volumes:
  dental_db:
    driver: local

networks:
  dental_network:
    driver: bridge
